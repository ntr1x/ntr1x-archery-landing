<template id="landing-gallery-full">
    <div class="ld ld-section ld-gallery ld-gallery-full">
        <div class="ld ld-container">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-12 col-md-4" v-for="portal in portals">
                        <div class="thumbnail ld ld-thumbnail">
                            <div class="ld ld-thumbnail-inner" :style="{
                                'background-image': 'url(/uploads/' + portal.publication.thumbnail.dir + '/' + portal.publication.thumbnail.path + ')'
                            }"></div>
                            <div class="ld ld-thumbnail-overlay">
                                <div class="ld ld-overlay-content">
                                    <div class="ld ld-thumbnail-buttons">
                                        <a href="#" class="btn btn-default btn-lg">Preview</a>
                                        <a href="#" class="btn btn-primary btn-lg">Start Editing</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
