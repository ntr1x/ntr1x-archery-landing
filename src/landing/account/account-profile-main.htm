<template id="landing-account-profile-main">
    <form novalidate @submit.prevent="validation.valid && update()">
        <div class="form-group">
            <h3>Update Profile</h3>
        </div>
        <div class="form-group" :class="{
            'has-error': validation.name.dirty && (validation.name.required),
            'has-feedback': validation.name.dirty && (validation.name.required),
        }">
            <input type="text" class="form-control input-lg" placeholder="Name" autofocus v-model="form.name">
            <span v-if="validation.name.dirty && validation.name.required" class="glyphicon glyphicon-remove form-control-feedback"></span>
            <div v-if="validation.name.dirty && validation.name.required">Name is a required field</div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg" v-if="validation.valid">Update</button>
        </div>
    </form>
</template>
