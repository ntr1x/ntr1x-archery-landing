<template id="landing-account-profile-email">
    <form novalidate @submit.prevent="validation.valid && update()">
        <div class="form-group">
            <h3>Update Email</h3>
        </div>
        <div class="form-group" :class="{
            'has-error': validation.email.dirty && (validation.email.required),
            'has-feedback': validation.email.dirty && (validation.email.required),
        }">
            <input type="text" class="form-control input-lg" placeholder="Email" autofocus v-model="form.email">
            <span v-if="validation.email.dirty && validation.email.required" class="glyphicon glyphicon-remove form-control-feedback"></span>
            <div v-if="validation.email.dirty && validation.email.required">Email is a required field</div>
            <div v-if="validation.email.dirty && !validation.email.required && validation.email.illegal">Invalid email address</div>
        </div>
        <div class="form-group" :class="{
            'has-error': validation.password.dirty && (validation.password.required || validation.password.illegal),
            'has-feedback': validation.password.dirty && (validation.password.required || validation.password.illegal),
        }">
            <input type="password" class="form-control input-lg" placeholder="Password" v-model="form.password">
            <span v-if="validation.password.dirty && (validation.password.required || validation.password.illegal)" class="glyphicon glyphicon-remove form-control-feedback"></span>
            <div v-if="validation.password.dirty && validation.password.required">Password is a required field</div>
            <div v-if="validation.password.dirty && !validation.password.required && validation.password.illegal">Your password is too short</div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg" v-if="validation.valid">Update</button>
        </div>
    </form>
</template>
