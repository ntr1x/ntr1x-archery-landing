<template id="landing-manage">
    <div class="ld ld-section ld-manage ld-manage-portals">
        <div class="ld ld-table" v-if="portals">
            <div class="ld ld-cell">
                <div class="ld ld-center">
                    <div>
                        <h3>Portals</h3>
                    </div>
                    <div class="ld ld-portals">
                        <div class="ld ld-portal" v-for="portal in portals">
                            <div class="ld ld-portal-data">
                                <div class="ld ld-data-title">{{ portal.title }} <span class="label label-success" v-if="portal.shared">Published</span></div>
                                <div class="ld ld-data-ref"><a :href="'/view/' + portal.id + '/'">/view/{{ portal.id }}/</a></div>
                            </div>
                            <div class="ld ld-portal-buttons">
                                <a class="btn btn-sm btn-primary" v-if="!portal.shared" :href="'/edit/' + portal.id + '/'">Edit</a>
                                <a class="btn btn-sm btn-default" v-if="portal.shared" :href="'/view/' + portal.id + '/'">View</a>
                                <div class="btn-group pull-right">
                                    <button class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown">Advanced <span class="caret"></span></button>
                                    <ul class="dropdown-menu">
                                        <li><a href="#" v-if="!portal.shared" @click.prevent="$router.push({ path: '/manage/i/' + portal.id })">Settings</a></li>
                                        <li><a href="#" v-if="portal.shared" @click.prevent="unshare(portal.id)">Unshare</a></li>
                                        <li><a href="#" v-if="portal.shared" @click.prevent="$router.push({ path: '/manage/i/' + portal.id + '/clone' })">Clone</a></li>
                                        <li role="separator" class="divider"></li>
                                        <li><a href="#" @click.prevent="$router.push({ path: '/manage/i/' + portal.id + '/domains' })">Portal Domains</a></li>
                                        <li><a href="#" @click.prevent="$router.push({ path: '/manage/i/' + portal.id + '/meta' })">Meta Settings</a></li>
                                        <li><a href="#" @click.prevent="$router.push({ path: '/manage/i/' + portal.id + '/router' })">Router Settings</a></li>
                                        <li><a href="#" @click.prevent="$router.push({ path: '/manage/i/' + portal.id + '/mail' })">Mail Settings</a></li>
                                        <li><a href="#" @click.prevent="$router.push({ path: '/manage/i/' + portal.id + '/templates' })">Mail Templates</a></li>
                                        <li role="separator" class="divider"></li>
                                        <li><a href="#" @click.prevent="remove(portal.id)">Remove</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                            <div class="ld ld-portal">
                                <div class="ld ld-portal-buttons">
                                    <a href="#" @click.prevent="$router.push({ path: '/gallery' })" class="btn btn-primary">Browse Gallery</a>
                                    <a href="#" @click.prevent="$router.push({ path: '/manage/create' })" class="btn btn-default">Create Blank</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
