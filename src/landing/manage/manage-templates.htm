<template id="landing-manage-templates">
    <div class="ld ld-section ld-manage ld-manage-templates">
        <div class="ld ld-table" v-if="details">
            <div class="ld ld-cell">
                <div class="ld ld-center">
                    <div>
                        <ol class="breadcrumb">
                            <li><router-link :to="{ path: '/manage' }">Manage</router-link></li>
                            <li><router-link :to="{ path: '/manage/i/' + $route.params.portal }">Portal</router-link></li>
                            <li class="active">Mail Templates</li>
                        </ol>
                    </div>
                    <div>
                        <h3>Mail Templates</h3>
                    </div>
                    <div class="ld ld-portals">
                        <div class="ld ld-portal" v-for="item in sorted()">
                            <div class="ld ld-portal-data">
                                <div class="ld ld-data-title">{{ item.subject }}</div>
                                <div class="ld ld-data-ref">{{ item.name }}</div>
                            </div>
                            <div class="ld ld-portal-buttons">
                                <div class="btn-group pull-right">
                                    <button class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown">Advanced <span class="caret"></span></button>
                                    <ul class="dropdown-menu">
                                        <li><a href="#" @click.prevent="$router.push({ path: '/manage/i/' + details.portal.id + '/templates/i/' + item.id })"
                                        >Edit</a></li>
                                        <li><a href="#" @click.prevent="remove(item.id)">Remove</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="ld ld-portal">
                            <div class="ld ld-portal-buttons">
                                <a href="#" class="btn btn-primary"
                                    @click.prevent="$router.push({ path: '/manage/i/' + details.portal.id + '/templates/create' })"
                                >Create</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
