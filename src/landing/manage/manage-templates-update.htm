<template id="landing-manage-templates-update">
    <div class="ld ld-section ld-manage ld-manage-templates-update">
        <div class="ld ld-container">
            <form v-if="details" novalidate @submit.prevent="validation.valid && update()">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-12">
                            <h3>Update Template</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-3">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control" v-model="form.name" />
                            </div>
                            <div class="form-group">
                                <label>Subject</label>
                                <input type="text" class="form-control" v-model="form.subject" />
                            </div>
                            <div class="form-group">
                                <label>Sender</label>
                                <input type="text" class="form-control" v-model="form.sender" />
                            </div>
                        </div>
                        <div class="col-xs-9">
                            <div class="form-group">
                                <label>Content</label>
                                <textarea v-code class="form-control input-lg" v-model="form.content"></textarea>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-lg">Update</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>
