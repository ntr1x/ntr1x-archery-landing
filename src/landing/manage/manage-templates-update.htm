<template id="landing-manage-templates-update">
    <div class="ld ld-section ld-manage ld-manage-templates-update">
        <div class="ld ld-container">
            <form v-if="details" novalidate @submit.prevent="validation.valid && update()">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-12">
                            <ol class="breadcrumb">
                                <li><router-link :to="{ path: '/manage' }">Manage</router-link></li>
                                <li><router-link :to="{ path: '/manage/i/' + $route.params.portal }">Portal</router-link></li>
                                <li><router-link :to="{ path: '/manage/i/' + $route.params.portal + '/templates' }">Mail Templates</router-link></li>
                                <li class="active">{{ form.name || '&lt;Edit Template&gt;' }}</li>
                            </ol>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <h3>Update Template</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-3">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control" v-model="form.name" />
                            </div>
                            <div class="form-group">
                                <label>Subject</label>
                                <input type="text" class="form-control" v-model="form.subject" />
                            </div>
                            <div class="form-group">
                                <label>Sender</label>
                                <input type="text" class="form-control" v-model="form.sender" />
                            </div>
                        </div>
                        <div class="col-xs-9">
                            <div class="form-group">
                                <label>Content</label>
                                <texteditor class="form-control input-lg" mode="ace/mode/velocity" v-model="form.content"></texteditor>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-lg">Update</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>
